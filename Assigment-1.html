<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let m1=55;p=65;u=45;
    let grade=m1+p+u;
     if(grade>=35)
     {

        document.write("pass<br>");
     
        document.write(`percentage ${(grade*100/100)} ${grade}`);
     
        if((m1+p+u)>=200)
        {
            document.write("A"+ grade);
        }
        else{
            document.write("B"+ grade);
        }
    

    }
else
{
        document.write("fail");
}

    </script>
</body>
</html>
